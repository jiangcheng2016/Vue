<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>第一个vue程序</title>
    </head>
    <body>
        {{message}}
        <div id="app">
            {{message}}
            <h1>{{message}}</h1>
            <span>{{school.name}}</span>
            <p>{{school.major}}</p>
            <li>{{address[0]}}</li>
            <li>{{address[1]}}</li>
            <li>{{address[2]}}</li>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message:'HEllo world!',
                    school:{
                        name:'烟台大学文经学院',
                        major:'计算机科学与技术'
                    },
                    address:["山东省","烟台市","莱山区"]
                }
            })
        </script>
    </body>
</html>
