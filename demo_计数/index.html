<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>计数器</title>
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
  <!-- html结构 -->
  <div id="app">
    <!-- 计数器功能区域 -->
    <div class="input-num">
      <button @click="sub">
        -
      </button>
      <span>{{ num }}</span>
      <button @click="add">
        +
      </button>
    </div>
    <img src="img/图片1.gif" alt="image">
  </div>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- 编码 -->
  <script>
    var app = new Vue({
      el:"#app",
      data:{
        num:1
      },
      methods:{
        add:function(){
          //console.log("点击了＋");
          //设置最大值10
          if(this.num < 10){
            this.num++;
          }else{
            alert("已经最大了！");
          }
        },
        sub:function(){
          //console.log("点击了-")
          //设置最小值
          if(this.num > 0){
            this.num --;
          }else{
            alert("已经最小了！");
          }
        }
      }
    })
  </script>
</body>

</html>
